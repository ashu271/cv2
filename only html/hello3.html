<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>
<body>
    <hr><hr>
    <center><h2>Inputs and labels</h2></center>
    <hr><hr>
    <form>
        <label for="GET-name">Your name-</label>
        <input type="text">
        <input type="color" ><br>
        <label for="GET-mail">Do you want to sign with email?</label>
        <input type="checkbox" name="" id=""><br>
        <label for="GET-pass">Password-</label>
        <input type="password">
        <input type="submit"><br>
        <input type="date"><br>
        <input type="file"><br>
        <input type="radio"><br>
        <input type="range">
    </form>
    <hr>
    <hr>
    <center><h2>FEEDBACK FORM</h2></center>
    <hr><hr>
    <form action="mailto:someone@example.com" method="post">
        <label for="">Your Name-</label>
        <input type="text"><br>
        <label for="">Your Email-</label>
        <input type="email" name="" id=""><br>
        <label for="">Your Message-</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
